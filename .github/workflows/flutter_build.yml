name: Simple APK Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        
    - name: Create Simple App and Build
      run: |
        flutter create --org com.shoaib simple_app
        cd simple_app
        flutter build apk --release
        
    - uses: actions/upload-artifact@v4
      with:
        name: simple-app-apk
        path: simple_app/build/app/outputs/flutter-apk/app-release.apk
