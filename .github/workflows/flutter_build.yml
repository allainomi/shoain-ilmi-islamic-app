name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'

    - name: Create Android Directory Structure
      run: |
        mkdir -p android/app/src/main
        mkdir -p android/app/src/main/res/values

    - name: Create AndroidManifest.xml
      run: |
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        [آپ کا مکمل AndroidManifest.xml کوڈ یہاں ڈالیں]
        EOF

    - name: Create strings.xml
      run: |
        cat > android/app/src/main/res/values/strings.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="app_name">شعیب علمی اسلامی ایپ</string>
        </resources>
        EOF

    - name: Install dependencies
      run: flutter pub get

    # ❌ یہ لائن حذف کریں یا comment کریں
    # - name: Run tests
    #   run: flutter test

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: shoaib-ilmi-islamic-app
        path: build/app/outputs/flutter-apk/app-release.apk
