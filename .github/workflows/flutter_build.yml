name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'

    - name: Create New Flutter Project
      run: |
        # موجودہ فائلوں کو backup کریں
        mkdir backup
        cp -r lib backup/
        cp -r assets backup/
        cp pubspec.yaml backup/
        
        # نیا Flutter پروجیکٹ بنائیں
        flutter create --org com.shoaib ilmi_islamic_app .
        
        # پرانی فائلیں واپس کاپی کریں
        cp -r backup/lib/* lib/
        cp -r backup/assets/* assets/
        cp backup/pubspec.yaml ./pubspec.yaml

    - name: Install Dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: shoaib-ilmi-app
        path: build/app/outputs/flutter-apk/app-release.apk
